input InputUser {
    username: String!
    email: String!
    firstname: String!
    lastname: String!
    gender: Gender
    role: UserType!
    class_id: String
}

input InputStudent {
    username: String
    password: String
    email: String
    firstname: String
    lastname: String
    gender: Gender
    class_id: String
}

input InputClass {
    name: String!
    level: String!
    number: Int!
    schedule: [InputCell]
}

input InputCell {
    pos: String!
    lesson: InputLesson
    # need to change to InputRoom in future
    room: String
}

input InputLesson {
    # optional id when updating schedules
    _id: ID
    title: String!
    icon: String!
}

type Mutation {
    createUser(user: InputUser!) : User
    updateUser(id: ID!, user: InputUser!) : User
    deleteUser(id: ID!) : Int

    createStudent(student: InputStudent!) : Student
    updateStudent(id: ID!, student: InputStudent!) : Student
    deleteStudent(id: ID!) : Int
    
    # Class
    createClass(class: InputClass!): Class
    updateClass(id: ID!, class: InputClass!): Class
    deleteClass(id: ID!): Int
    
    # Lesson
    createLesson(lesson: InputLesson!): Lesson
    updateLesson(id: ID!, lesson: InputLesson!): Lesson
    deleteLesson(id: ID!): Int
}

