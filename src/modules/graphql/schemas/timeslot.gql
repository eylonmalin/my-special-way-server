# A type describing a single time slot on the class/student schedule
type TimeSlot {
    # 2 numeric chars (0_0, 0_1...) represents the [hour, day] of timeslot
    index: String!
    lesson: Lesson
    location: Location
    customized: Boolean
}

input InputTimeSlot {
    index: String!
    lesson: InputLesson!
    location: InputLocation
    customized: Boolean
}